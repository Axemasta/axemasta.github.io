<article class="post-card home-template" data-aos="zoom-in-up" data-aos-delay="{{ delay-offset }}" data-aos-duration="1000">
    <a class="post-card-image-link" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
        <div class="post-card-image" style="background-image: url('{{ post.background | prepend: site.baseurl | replace: '//', '/' }}')"></div>
    </a>
    <div class="post-card-content">
        <a class="post-card-content-link" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
            <header class="post-card-header">
                <span class="post-card-category">{{ post.category}}</span>
                <h2 class="post-card-title">{{ post.title}}</h2>
            </header>
            
            {% if post.subtitle %}
            <section class="post-card-excerpt">
                <p>{{ post.subtitle}}</p>
            </section>
            {% else %}
            <section class="post-card-excerpt">
                <p>{{ post.excerpt | strip_html | truncatewords: 15 }}</p>
            </section>
            {% endif %}
        </a>
        <footer class="post-card-meta">
            {% if post.tags %}
            <span class="post-card-tags">
                <p>
                    {% for tag in post.tags %}
                    <span class="badge badge-primary tag-{{tag}}">{{tag}}</span>
                    {% endfor %}
                </p>
            </span>
            {% endif %}
            <span class="post-card-date">
                {{ post.date | date: '%d %b %Y' }}
            </span>
        </footer>
    </div>
</article>
